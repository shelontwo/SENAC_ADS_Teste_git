<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Homenagem à Imagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background: #fff;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Homenagem à Imagem</h1>
        <img src="image.png" alt="Imagem Homenageada">
        <p>
            Esta página é dedicada a homenagear uma imagem especial.<br>
            Sinta-se à vontade para substituir a imagem acima por aquela que deseja homenagear!
        </p>
    </div>
</body>

</html>
